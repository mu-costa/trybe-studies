<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      /* * {
        margin: 0;

      } */
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      
            let p = document.getElementsByTagName("p");

            p[1].innerText = "Texto daqui a 2 anos que eu me vejo";
       
        
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

            let main_content = document.getElementsByClassName("main-content");

            main_content[0].style.backgroundColor = "rgb(76,164,109)";
        //Crie uma função que mude a cor do quadrado vermelho para branco.

            let center_content = document.getElementsByClassName("center-content");

            center_content[0].style.backgroundColor = "white";
       // Crie uma função que corrija o texto da tag <h1>.

            let textoTagH1 = document.getElementsByClassName("title");

            textoTagH1[0].innerText = "Função que corrije o texto da tag H1";
       // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

             let capitalizado = document.getElementsByTagName("p");
           
            for (let index = 0; index < capitalizado.length; index++) {
                const element = p[index];
                
                element.innerText =  element.innerText.toUpperCase();
            }
           
       // Crie uma função que exiba o conteúdo de todas as tags <p> no console.

            for (let index = 0; index < p.length; index++) {
                const element = p[index];
                console.log(element);
            }
        
    </script>
  </body>
</html>
