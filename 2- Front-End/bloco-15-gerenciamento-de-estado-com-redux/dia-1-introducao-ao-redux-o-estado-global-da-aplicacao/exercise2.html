<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const combineReducers = Redux.combineReducers;
      const ESTADO_INICIAL_1 = {
        nome: "Rodrigo",
        sobrenome: "Santos da Silva",
        endereco: "Rua Soldado Mathias, 765",
        cidade: "Belo Horizonte",
      };

      const ESTADO_INICIAL_2 = {
        nome: "Bruna",
        sobrenome: "Santana Oliveira",
        endereco: "Rua Holanda, 332",
        cidade: "São Paulo",
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case "CHANGE_NAME":
            return {
              ...state,
              nome: action.payload.name1,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case "CHANGE_NAME":
            return {
              ...state,
              nome: action.payload.name2,
            }
          default:
            return state;
        }
      };

      const rootReducer = combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer,
      });

      const store = Redux.createStore(
        rootReducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      const actionChangeName = () => {
        return {
          type: 'CHANGE_NAME',
          payload: {
            name1: "Murilo",
            name2: "Gilberto",
          }
        }
      }
      
      window.onload = ()=>{
        setTimeout(()=>{
          store.dispatch(actionChangeName());
        }, 3000);
      }
      
      const changeBlockOne = () =>  {
        const nome1 = document.getElementById('nome-1');
        const sobrenome1 = document.getElementById('sobrenome-1');
        const endereco1 = document.getElementById('endereco-1');
        const cidade1 = document.getElementById('cidade-1');
        const globalState = store.getState();
        const { meuPrimeiroReducer } = globalState;

        const { nome, sobrenome, endereco, cidade} = meuPrimeiroReducer;

        nome1.innerText = nome;
        sobrenome1.innerText = sobrenome;
        endereco1.innerText = endereco;
        cidade1.innerText = cidade;
      }

      const changeBlockTwo = () =>  {
        const nome2 = document.getElementById('nome-2');
        const sobrenome2 = document.getElementById('sobrenome-2');
        const endereco2 = document.getElementById('endereco-2');
        const cidade2 = document.getElementById('cidade-2');
        const globalState = store.getState();
        const { meuSegundoReducer } = globalState;

        const { nome, sobrenome, endereco, cidade} = meuSegundoReducer;

        nome2.innerText = nome;
        sobrenome2.innerText = sobrenome;
        endereco2.innerText = endereco;
        cidade2.innerText = cidade;
      }


      store.subscribe(()=>{
        const globalState = store.getState();
         changeBlockOne();
         changeBlockTwo();
      });
      
    </script>
  </body>
</html>
