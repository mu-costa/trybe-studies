<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
         for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
         }
        return cor;
     }

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index: state.index -= 1
            };
          case "NEXT_COLOR":
            return {
              ...state,
              index: state.index += 1
            };
          case "RANDOM_COLOR":
            return {
              ...state,
              colors: [...state.colors, action.payload.newColor],
              index: action.payload.index,
            }
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      // acessar o botão previous color no DOM
      const previousButton = document.getElementById("previous");
      previousButton.addEventListener("click", () => {
        const state = store.getState();
        if(state.index > 0) store.dispatch({type:'PREVIOUS_COLOR'});
        
      });
      // acessar o botão next color no DOM
      const nextButton = document.getElementById('next');
      nextButton.addEventListener("click", () => {
          const state = store.getState();
          console.log(state);
          if(state.index < state.colors.length - 1) store.dispatch({type:'NEXT_COLOR'});
      })
      //ao atualizar o estado ele mostra no console.log
      // acessar o body antes
      const container = document.getElementById('container');
      // acessar o span para atualizar o valor do texto
      const span = document.getElementById('value');
      store.subscribe(() => {
        const state = store.getState();
        container.style.backgroundColor = state.colors[state.index];
        span.innerText = `${state.colors[state.index]}`;
        span.style.color = 'white';
        console.log(state);
      });
      // acessar o botão random
      const random = document.getElementById('random');
      random.addEventListener('click',()=>{
        const cor = criarCor();
        const state = store.getState();
        const index = state.colors.length;
        console.log(index);
        store.dispatch(
        {
        type:'RANDOM_COLOR', 
        payload:{
            newColor: cor,
            index,
        }})
        
      })
    </script>
  </body>
</html>
